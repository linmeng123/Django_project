<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'app:register' %}" method="post">
    {% csrf_token %}
    <p>用户名:<input type="text"  name="username"/></p>
    <p>密码: <input type="password" name="password"/></p>
    <p>电话: <input type="text" name="tel"></p>
    <input type="submit" value="注册">
</form>
{#<a href="{% url 'app:index' %}">回到首页</a>#}
</body>
</html>
